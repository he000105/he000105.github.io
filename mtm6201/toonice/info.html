<html lang="en">

<head>
    <meta charset="UTF-8">

    <!--reset link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lemon&family=Mukta:wght@400;500;600&family=Noto+Sans+HK:wght@300;700&family=Pacifico&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>
    <header>
        <div class="container topnav">
            <!--Logo link to home page-->
            <a href="index.html"><img src="img/logo-no-name.png" alt="logo" class="logo"></a>
            <nav id="burger">
                <ul><a href="index.html" class="btn">Home</a></ul>
                <ul><a href="menu.html" class="btn">Menu</a></ul>
                <ul><a href="menu.html#products" class="btn">Products</a></ul>
                <ul><a href="info.html" class="btn">Our Store</a></ul>
                <ul><a href="info.html#contact" class="btn">Contact Us</a></ul>
            </nav>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <div>
            <h1 class="toon">TOON ICE</h1>
        </div>
    </header>
    <!--javascript for burger menu - on click to activate dropdown menu-->
    <script>
        function myFunction() {
            var x = document.getElementById("burger");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>
</body>
