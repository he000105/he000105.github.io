<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>reggie's coffee shop - Contact</title>
    </head>

    <body>
        <header>
            <h1>Reggie's Coffee Shop</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Contact Us</h2>
            <table>
                <caption>Hours of Operation</caption>
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Hours</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Mon-Fri</td>
                        <td>6 AM - 9 PM</td>
                    </tr>
                    <tr>
                        <td>Sat</td>
                        <td>8 AM - 11 PM</td>
                    </tr>
                    <tr>
                        <td>Sun</td>
                        <td>Closed</td>
                    </tr>
                </tbody>
            </table>
            <section>
                <h3>We love to hear from you!</h3>
                <form action="thanks.html" method="get ">
            <div>
                <label for="fullname">Your name</label> 
                <input type="text" id="fullname" name="fullname"
                placeholder="John Doe" value="Mr.">
            </div>
            <div>
                <label for="youremail">Email</label>
                <input type="email" id="youremail" name="youremail"  required>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea>
            </div>
            <div>
                <label for="ticket">How many tickets?(Sold in pairs)</label>
                <input type="number" name="tickets" id="tickets" min="2" max="10" step="2">
            </div>
            <div>
                <label for="row">Select Row</label> 
                <select name="row" id="row">
                    <option value="">Select One</option>
                    <option value="front">Front Row</option>
                    <option value="center">Center Row</option>
                    <option value="back">Back Row</option>
                </select>
            </div>
            <div>
                <h3>Have you been here before?</h3>
                <label for="yes"
            </div>
                <button type="submit">Sign Me Up!</button>
                </form>
            </section>
        </main>
    <footer><p>Copyright &copy; Reggie&apos;s Coffee Shop, 2021</p></footer>
    </body>
</html>
